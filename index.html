<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body >
    <header>
        <img class="img__logo" src="assets/logotipo-da-netflix.jpg" alt="Logotipo da Netflix" >
    </header>
        <main>
            <section class="login">
            <div class="info">
                <h1>ENTRAR</h1>

                <form class="info__dados">
                    <label for="nome">Email:</label>
                    <input type="text" id="nome" name="nome">

                    <label for="senha">Senha:</label>
                    <input type="text" id="senha" name="senha">
                </form>

                <a class="info__entrar" href="Netflix.com">ENTRAR</a>
                <form class="info__lembrar">
                    <label for="opcao">Lembre-se de mim</label>
                    <input type="checkbox" id="opcao" name="opcao" value="valor">
                </form>
            </div>

            <div class="newClient">
                <p>Novo por aqui?<a class="newClient" href="https://www.netflix.com/br/"> Assine agora.</a> </p>
            </div>
            </section>
        </main>
    <footer>
        <h2>Projeto desenvolvido com base na tela de login do site da Netflix</h2>
        <p>Desenvolvido por Caio Buard</p>
        <p>GitHub: github.com/CaioBuard</p>
        <p>LinkedIn: linkedin.com/in/caiobuard</p>
    </footer>
</body>
</html>
